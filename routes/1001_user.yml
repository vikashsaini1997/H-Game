  /app/users/register:
     post:
      tags:
        - User
      summary:
        - User Register
      description:
        - This API Register user.
      consumes:
        - application/json
      parameters:
        - name: body
          in: body
          schema:
            properties:
              firstName: 
                type: string
                description: User First name
                required: true,
                example : Ravi
              lastName:
                type: string
                description: User last name
                required: true,
                example : Jangid
              email:
                type: string
                description: User email
                required: true,
                example : ravi@yopmail.com  
              username:
                type: string
                description: username
                required: true,
                example : Ravijangid
              mob_no:
                type: string
                description: User phone number
                required: true,
                example : 9090909090
              T_C:
                type: number
                description: Term & condition and policy
                required: true,
                example : 1
      responses:
        200:
          description: OK
  
